<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky Jan Matre | IT Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e293b;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #334155;
            --hover-blue: #e0f2ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            padding: 70px 10% 50px;
            text-align: center;
        }

        header h1,
        header p,
        nav a {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 6px;
        }

        header h1:hover,
        header p:hover,
        nav a:hover {
            background: var(--hover-blue);
            color: #1e40af;
            transition: 0.3s;
        }

        nav {
            margin-top: 25px;
        }

        nav a {
            margin: 0 12px;
            font-weight: 500;
            color: #e0e7ff;
        }

        /* ===== SECTIONS ===== */
        section {
            max-width: 1100px;
            margin: auto;
            padding: 60px 10%;
            border-radius: 18px;
            transition: background 0.3s;
        }

        section:hover {
            background: var(--hover-blue);
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
        }

        section h2:hover {
            background: var(--hover-blue);
        }

        section h2::after {
            content: "";
            width: 60px;
            height: 4px;
            background: var(--primary);
            position: absolute;
            left: 0;
            bottom: -10px;
            border-radius: 5px;
        }

        /* ===== CARD ===== */
        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: var(--hover-blue);
            transform: translateY(-6px);
            box-shadow: 0 20px 45px rgba(37,99,235,0.25);
        }

        /* ===== TEXT HOVER ===== */
        p, h3, li {
            padding: 6px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
