<html lang="en">
<head>

    <title>Lucky Jan Matre | IT Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e293b;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #334155;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            padding: 70px 10% 50px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        nav {
            margin-top: 25px;
        }

        nav a {
            margin: 0 15px;
            font-weight: 500;
            color: #e0e7ff;
        }

        nav a:hover {
            color: #fff;
        }

        /* Sections */
        section {
            max-width: 1100px;
            margin: auto;
            padding: 60px 10%;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            position: relative;
        }

        section h2::after {
            content: "";
            width: 60px;
            height: 4px;
            background: var(--primary);
            position: absolute;
            left: 0;
            bottom: -10px;
            border-radius: 5px;
        }

        /* Cards */
        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }
