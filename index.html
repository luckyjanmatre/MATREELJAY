<style>
:root {
    --primary: #6a0dad;
    --secondary: #9b5de5;
    --accent: #f9c74f;
    --dark: #1e1e2f;
    --light: #f6f4fb;
    --white: #ffffff;
    --shadow: rgba(0, 0, 0, 0.1);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: var(--light);
    color: #333;
    line-height: 1.6;
    scroll-behavior: smooth;
}

/* Links */
a {
    text-decoration: none;
    transition: all 0.3s ease;
}

/* Header */
header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--white);
    padding: 100px 10%;
    text-align: center;
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 50px;
    position: relative;
    overflow: hidden;
}

header::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.05);
    top: -50%;
    left: -50%;
    transform: rotate(45deg);
    pointer-events: none;
    animation: moveGradient 15s linear infinite;
}

@keyframes moveGradient {
    0% { transform: rotate(0deg) translate(0,0); }
    100% { transform: rotate(360deg) translate(0,0); }
}

header h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

header p {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 30px;
}

/* Navigation Links */
nav a {
    margin: 0 15px;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 8px 15px;
    border-radius: 25px;
    color: var(--white);
    position: relative;
    overflow: hidden;
}

nav a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    background: var(--accent);
    transition: 0.3s ease;
    transform: translateX(-50%);
}

nav a:hover::after {
    width: 80%;
}

nav a:hover {
    color: var(--accent);
}

/* Sections */
section {
    padding: 80px 10%;
    max-width: 1100px;
    margin: auto;
}

section h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: var(--primary);
    position: relative;
}

section h2::after {
    content: "";
    width: 80px;
    height: 5px;
    background: var(--secondary);
    position: absolute;
    bottom: -15px;
    left: 0;
    border-radius: 5px;
}

/* Skills */
.skills ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
}

.skills li {
    display: inline-block;
    margin: 10px;
    padding: 12px 20px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--white);
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 600;
    box-shadow: 0 6px 15px var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    cursor: default;
}

.skills li:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px var(--shadow);
    background: linear-gradient(135deg, var(--secondary), var(--primary));
}

/* Projects */
.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.project-card {
    background: var(--white);
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}

.project-card::before {
    content: "";
    position: absolute;
    width: 0;
    height: 100%;
    top: 0;
    left: 0;
    background: rgba(255, 199, 79, 0.2);
    transition: 0.4s ease;
    z-index: 0;
}

.project-card:hover::before {
    width: 100%;
}

.project-card h3, .project-card p, .project-card .btn {
    position: relative;
    z-index: 1;
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px var(--shadow);
}

.project-card h3 {
    margin-top: 0;
    color: var(--primary);
    font-size: 1.5rem;
}

.project-card p {
    font-size: 1rem;
    margin-top: 10px;
    color: #555;
}

/* Buttons */
.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 22px;
    background: var(--primary);
    color: var(--white);
    border-radius: 30px;
    font-size: 0.95rem;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px var(--shadow);
}

.btn:hover {
    background: var(--secondary);
    transform: translateY(-3px) scale(1.05);
}

/* Contact Section */
#contact p a {
    color: var(--primary);
    transition: color 0.3s ease;
}

#contact p a:hover {
    color: var(--accent);
}

/* Footer */
footer {
    background: var(--dark);
    color: var(--white);
    text-align: center;
    padding: 40px 10%;
}

footer a {
    color: var(--accent);
    margin: 0 12px;
    font-weight: 500;
    transition: transform 0.3s ease, color 0.3s ease;
}

footer a:hover {
    color: var(--secondary);
    transform: scale(1.1);
}

/* Responsive */
@media (max-width: 768px) {
    nav a {
        display: block;
        margin: 10px 0;
    }

    section {
        padding: 60px 5%;
    }
}
</style>
